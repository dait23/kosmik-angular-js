<div style="width:100%;min-height:600px;height:auto;padding-bottom:100px;">
<div style="width:100%; height:59px;display:block;margin-bottom:50px;background:#000;"></div>
<div class="container" ng-controller="MainCtrl">
  <div class="row">

       <div class="kolom-12 sub-header"><div class="line"></div><h1>My profile</h1></div>

  </div>
  <div class="panel panel-default">
    <div class="panel-heading">{{user.name}}</div>
    <div class="panel-body">
      <form method="post" ng-submit="updateProfile()">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>
          <img class="profile-picture" ng-src="https://graph.facebook.com/{{user.id}}/picture?width=100&height=100" ng-src="http://placehold.it/100x100">
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> Display Name</label>
          <input type="text" class="form-control" ng-model="user.name" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Email Address</label>
          <input type="email" class="form-control" ng-model="user.email" />
        </div>
        
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>

  
</div>
</div>
